<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }

        .font-anton {
            font-family: "Anton", sans-serif;
        }
    </style>
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-hero bg-no-repeat bg-center">
        <!-- Home Screen -->
        <section id="home" class="home text-white flex flex-col justify-center items-center min-h-screen">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl font-anton uppercase">alpha clash pro</h1>
                <p>Unleash Your Keyboard Kun g Fu: Press "Enter" to Play</p>
                <button onclick="playNow()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- Play Ground -->
        <section id="playground" class="play-ground hidden">
            <!-- Playground Container -->
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- Screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-8 pb-4 rounded-b-xl">Don't Watch Keyboard while playing..
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="currentAlphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- Keyboard Start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Keyboard End-->
                <!-- Live & Score Start-->
                <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full">
                        Live
                        <span>1</span>
                    </button>
                    <button class="btn rounded-full">
                        Score
                        <span>1</span>
                    </button>
                </div>
                <!-- Live & Score End -->
            </div>
        </section>
        <!-- Final Score -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn">Play Again</button>
                <p>Practice Make You a Pro</p>
            </div>
        </section>
    </main>
    <script src="/script/utility.js"></script>
    <script src="/script/alphaClash.js"></script>
</body>

</html>
